                        <div class="item_name">紫泥秦权紫砂壶</div>
                        <div class="item_bt">

                <div class="food_select" id="selectAll"></div>
                <label class="cart_base——select_name">全选</label>
            </div>
            <div class="cart_base_item cart_base——total">
                <label class="cart_base——total_name">合计：</label>
                <span class="cart_base——total_price">¥<label id="totalPrices" >0.00</label></span>
            </div>
            <div class="cart_base——close">去结算（<label id="foodLeng">0</label>）</div>
        </div>
        <!-- 公共底部导航 -->
        <div class="forder_nav">
            <a href="home.html" class="nav_item">
                <img src="../image/icon/sy.png" class="item_img" />
                <span class="item_name">首页</span>
            </a>
            <a href="cart.html" class="nav_item">
                <img src="../image/icon/hgwc.png" class="item_img" />
                <span class="item_name active">购物车</span>
            </a>
            <a href="userCenter.html" class="nav_item">
                <img src="../image/icon/gr.png" class="item_img" />
                <span class="item_name">个人</span>
            </a>
        </div>
        
        <!-- 选择数量,规格，颜色 -->
		<div class="dialog active" id="dialog" data-index="0" data-value="0">
            <div class="cenment">
                <div class="food_box">
                    <div class="food_msg">
                        <div class="food_left">
                            <img src="../image/tem/dk.png" class="left_img" />
                            <div class="left_a">
                                <div class="price">
                                    <label class="price_a">¥</label>
                                    <span class="price_b">989</span>
                                    <label class="price_a">.20</label>
                                </div>
                                <div class="num">库存105件</div>
                            </div>
                        </div>
                        <img src="../image/icon/b.png" class="close" id="close" />
                    </div>
                    <div class="food_col">
                        <label class="col_name">颜色分类</label>
                        <div class="col_list" id="selectType">
                            <spam class="item active">默认型号</spam>
                            <spam class="item ">默认型号2</spam>
                        </div>
                    </div>
